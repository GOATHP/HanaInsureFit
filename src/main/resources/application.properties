spring.datasource.url=jdbc:oracle:thin:@localhost:1521:dink10

spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.mvc.static-path-pattern=/resources/static/**

spring.http.mediaType.default=application/x-www-form-urlencoded

# mybatis
mybatis.type-aliases-package=ac.kr.kopo.HanaInsureFit.member.dao
mybatis.mapper-locations=classpath*:mapper/*.xml, classpath*:test/mapper/*.xml

spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

server.servlet.jsp.init-parameters.development=true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

